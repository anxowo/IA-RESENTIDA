services:
  opencloud:
    image: owncloud/ocis:latest
    container_name: opencloud

    user: "1000:1000"

    ports:
      - "9200:9200"

    environment:
      OCIS_INSECURE: "true"
      HOME: "/var/lib/ocis"

    volumes:
      - ./data:/var/lib/ocis
      - ./data/config:/etc/ocis

    command: server

    restart: unless-stopped

